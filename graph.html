<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Jira Epic Graph - Visualizzazione</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f5f7fa; overflow: hidden; }
    .header { background: white; padding: 12px 20px; box-shadow: 0 1px 4px rgba(0,0,0,0.1); display: flex; align-items: center; gap: 12px; position: relative; z-index: 3; }
    .header input { padding: 6px 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; width: 150px; }
    .header button { padding: 6px 16px; background: #1976d2; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; }
    .header button:hover { background: #1565c0; }
    #status { color: #666; font-size: 14px; margin-left: auto; }

    .filters-panel {
      position: absolute;
      top: 56px;
      left: 0;
      width: 240px;
      height: calc(100vh - 56px);
      background: #ffffff;
      box-shadow: 2px 0 12px rgba(15, 23, 42, 0.08);
      border-right: 1px solid #e2e8f0;
      display: flex;
      flex-direction: column;
      z-index: 2;
    }
    .filters-tabs {
      display: flex;
      border-bottom: 1px solid #e2e8f0;
    }
    .filters-tab {
      flex: 1;
      background: #f1f5f9;
      color: #475569;
      font-size: 13px;
      font-weight: 600;
      padding: 10px 0;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      border: none;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: background 0.2s, color 0.2s, border-bottom-color 0.2s;
    }
    .filters-tab:first-child { border-right: 1px solid #e2e8f0; }
    .filters-tab:hover { background: #e2e8f0; }
    .filters-tab.active {
      background: #ffffff;
      color: #2563eb;
      border-bottom-color: #2563eb;
    }
    .filters-content {
      flex: 1;
      overflow-y: auto;
      padding: 16px 20px;
    }
    .filters-pane { display: none; }
    .filters-pane.active { display: block; }
    .filters-group { display: flex; flex-direction: column; gap: 12px; }
    .filters-summary {
      font-size: 12px;
      color: #64748b;
      margin-bottom: 16px;
      line-height: 1.4;
    }
    .filters-summary.warning { color: #dc2626; }
    .filter-option {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
      color: #334155;
      cursor: pointer;
      user-select: none;
    }
    .filter-option input[type="checkbox"] {
      appearance: none;
      width: 16px;
      height: 16px;
      border: 2px solid #cbd5f5;
      border-radius: 50%;
      background: #fff;
      transition: all 0.15s ease;
      position: relative;
    }
    .filter-option input[type="checkbox"]:checked {
      border-color: #2563eb;
      background: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.15);
    }
    .filter-option input[type="checkbox"]:checked::after {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #fff;
    }
    .filter-option span { flex: 1; }

    #canvas {
      position: absolute;
      top: 56px;
      left: 240px;
      width: calc(100vw - 240px - 240px - 250px);
      height: calc(100vh - 56px);
    }

    .search-bar-container {
      position: absolute;
      top: 56px;
      right: 240px;
      width: 250px;
      height: 50px;
      max-height: 50px;
      background: transparent;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 0 12px;
      z-index: 1;
      overflow: hidden;
      pointer-events: none;
    }
    .search-bar-container > * {
      pointer-events: auto;
    }
    .search-bar-container img {
      width: 16px;
      height: 16px;
      opacity: 1;
      flex-shrink: 0;
    }
    .search-input-wrapper {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
    }
    .search-bar-container input {
      flex: 1;
      padding: 6px 24px 6px 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 13px;
      outline: none;
      background: transparent;
    }
    .search-bar-container input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
    }
    .search-clear-btn {
      position: absolute;
      right: 6px;
      width: 16px;
      height: 16px;
      border: none;
      background: none;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 0;
      color: #94a3b8;
      font-size: 14px;
      line-height: 1;
      opacity: 0.6;
    }
    .search-clear-btn:hover {
      opacity: 1;
      color: #64748b;
    }
    .search-clear-btn.visible {
      display: flex;
    }

    .assignee-panel {
      position: absolute;
      top: 56px;
      right: 0;
      width: 240px;
      height: calc(100vh - 56px);
      background: #ffffff;
      border-left: 1px solid #e2e8f0;
      box-shadow: -2px 0 12px rgba(15, 23, 42, 0.08);
      display: flex;
      flex-direction: column;
      padding: 16px 18px;
      gap: 12px;
      z-index: 2;
    }
    .assignee-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      color: #475569;
      font-weight: 600;
    }
    .assignee-actions { display: flex; gap: 6px; }
    .assignee-actions button {
      border: 1px solid #cbd5f5;
      background: #f8fafc;
      color: #475569;
      border-radius: 999px;
      padding: 2px 10px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.4px;
      cursor: pointer;
    }
    .assignee-actions button:hover {
      background: #e2e8f0;
    }
    .assignee-list {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .assignee-option {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 13px;
      color: #334155;
    }
    .assignee-option input[type="checkbox"] {
      appearance: none;
      width: 16px;
      height: 16px;
      border: 2px solid #cbd5f5;
      border-radius: 50%;
      background: #fff;
      transition: all 0.15s ease;
      position: relative;
      cursor: pointer;
    }
    .assignee-option input[type="checkbox"]:checked {
      border-color: #2563eb;
      background: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.15);
    }
    .assignee-option input[type="checkbox"]:checked::after {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #fff;
    }
    .assignee-avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 600;
      color: #475569;
      overflow: hidden;
    }
    .assignee-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .assignee-option span {
      flex: 1;
      font-size: 13px;
    }
    .assignee-empty {
      font-size: 12px;
      color: #94a3b8;
    }

    .tooltip { position: absolute; padding: 8px 12px; background: rgba(0,0,0,0.85); color: white; border-radius: 4px; font-size: 12px; pointer-events: none; z-index: 1000; opacity: 0; transition: opacity 0.2s; max-width: 250px; }
    .tooltip strong { display: block; margin-bottom: 4px; }
    .tooltip em { color: #aaa; font-style: normal; font-size: 11px; }
    .status-cursor-overlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 5;
    }
    .status-curtain {
      position: absolute;
      left: 0;
      right: -16px;
      background: rgba(148, 163, 184, 0.18);
      border-radius: 12px;
      pointer-events: none;
      z-index: 1;
    }
    .status-cursor-line {
      position: absolute;
      left: 0;
      right: -16px;
      height: 1px;
      background: rgba(15, 23, 42, 0.35);
      pointer-events: none;
      z-index: 2;
    }
    .status-cursor-handle {
      position: absolute;
      right: -16px;
      width: 60px;
      height: 18px;
      margin-top: -9px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.4px;
      color: #0f172a;
      background: #f8fafc;
      border: 1px solid rgba(15, 23, 42, 0.25);
      border-radius: 999px;
      box-shadow: 0 2px 6px rgba(15, 23, 42, 0.12);
      cursor: ns-resize;
      user-select: none;
      pointer-events: auto;
      z-index: 3;
    }
    .status-window-handle {
      position: absolute;
      right: -16px;
      width: 60px;
      background: rgba(148, 163, 184, 0.35);
      border-radius: 12px;
      cursor: grab;
      pointer-events: auto;
      z-index: 2;
    }
    .status-window-handle:active {
      cursor: grabbing;
    }
    #statusFilterList {
      position: relative;
    }
    #statusFilterList .status-cursor-overlay {
      pointer-events: none;
    }
    @keyframes statusHoverPulse {
      0% { fill: rgba(37, 99, 235, 0.45); }
      50% { fill: rgba(125, 211, 252, 0.5); }
      100% { fill: rgba(37, 99, 235, 0.45); }
    }
    .status-hover-ring {
      pointer-events: none;
      animation: statusHoverPulse 500ms ease-in-out infinite;
    }
    .search-highlight-ring {
      pointer-events: none;
      animation: searchHighlightPulse 1s ease-in-out infinite;
    }
    @keyframes searchHighlightPulse {
      0% { fill: rgba(34, 197, 94, 0.5); }
      50% { fill: rgba(34, 197, 94, 0.7); }
      100% { fill: rgba(34, 197, 94, 0.5); }
    }
  </style>
</head>
<body>
  <div class="header">
    <select id="epicSelect"></select>
    <button id="openSettings">Settings</button>
    <p id="status">Select Epics in Actual Sprint</p>
    <button id="copyDebug" title="Copia info ultima chiamata API" style="margin-left:12px;background:#475569">Copia diagnostica</button>
  </div>
  <aside class="filters-panel">
    <div class="filters-tabs">
      <button class="filters-tab active" data-tab="status">Status</button>
      <button class="filters-tab" data-tab="type">Type</button>
    </div>
    <div class="filters-content">
      <div id="filters-status" class="filters-pane active">
        <p id="statusFilterSummary" class="filters-summary"></p>
        <div id="statusFilterList">
          <div class="status-cursor-overlay" id="statusCursorOverlay">
            <div class="status-curtain" id="statusCursorCurtainStart"></div>
            <div class="status-cursor-line" id="statusCursorLineStart"></div>
            <div class="status-cursor-handle" id="statusCursorHandleStart" tabindex="0" aria-label="Spostare From Here">From here</div>
            <div class="status-window-handle" id="statusWindowHandle" tabindex="0" aria-label="Trascinare finestra"></div>
            <div class="status-curtain" id="statusCursorCurtainEnd"></div>
            <div class="status-cursor-line" id="statusCursorLineEnd"></div>
            <div class="status-cursor-handle" id="statusCursorHandleEnd" tabindex="0" aria-label="Spostare To Here">To here</div>
          </div>
        </div>
      </div>
      <div id="filters-type" class="filters-pane">
        <div class="filters-summary" id="typeFilterSummary">Filtra per tipo di issue.</div>
        <div class="filters-actions" style="display:flex;gap:6px;margin-bottom:12px;">
          <button id="typeSelectAll" type="button">All</button>
          <button id="typeSelectNone" type="button">None</button>
        </div>
        <div class="filters-group" id="typeFilterList"></div>
      </div>
    </div>
  </aside>
  <div class="search-bar-container">
    <img src="icons/lente.png" alt="Search">
    <div class="search-input-wrapper">
      <input type="text" id="nodeSearchInput" placeholder="Search in nodes">
      <button type="button" class="search-clear-btn" id="searchClearBtn" aria-label="Clear search">Ã—</button>
    </div>
  </div>
  <aside class="assignee-panel" id="assigneePanel">
    <div class="assignee-header">
      <span>Users</span>
      <div class="assignee-actions">
        <button id="assigneeSelectAll" type="button">All</button>
        <button id="assigneeSelectNone" type="button">None</button>
      </div>
    </div>
    <div class="assignee-list" id="assigneeFilterList"></div>
  </aside>
  <svg id="canvas"></svg>
  <script src="vendor/d3.v7.min.js"></script>
  <script src="layout.js"></script>
  <!-- NEW: modulo AI -->
  <script src="ai/similarity.js"></script>
  <script src="graph.js"></script>
</body>
</html>
