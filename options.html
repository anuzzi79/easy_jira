<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Impostazioni Jira Epic Graph</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="options.css" />
</head>
<body>
  <div class="wrap">
    <h1>Settings Jira (FacilityGrid)</h1>

    <label for="baseUrl">Base URL Jira</label>
    <input id="baseUrl" type="text" placeholder="https://example.atlassian.net/" />

    <label for="email">Email Jira</label>
    <input id="email" type="email" placeholder="nome@azienda.com" />

    <label for="apiKey">API key Jira</label>
    <input id="apiKey" type="password" placeholder="••••••••" />

    <div style="display:flex; gap:8px; margin-top:16px;">
      <button id="save">Salva</button>
      <button id="test">Test connessione</button>
    </div>
    <p id="status"></p>

    <details>
      <summary>Come ottenere la API key</summary>
      <ol>
        <li>Vai su <em>id.atlassian.com</em> &rarr; Security.</li>
        <li>Crea un <em>API token</em> per Jira Cloud.</li>
        <li>Usa <em>email</em> + <em>API token</em> per l’auth.</li>
      </ol>
    </details>
  </div>
  <script src="options.js"></script>
</body>
</html>
